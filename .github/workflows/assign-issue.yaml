name: Auto Assign Issue Creator

on:
  issues:
    types: [opened] # 新しい Issue が作成されたときにトリガー

jobs:
  auto_assign:
    runs-on: ubuntu-latest # 最新のUbuntu環境で実行
    permissions:
      issues: write # Issue に対して書き込み権限を持つ
    steps:
      - name: Assign author to issue # ステップの名前
        if: ${{ toJSON(github.event.issue.assignees) == '[]' }} 
        uses: actions/github-script@v7 # actions/github-scriptアクションを使用
        with:
          script: |
            github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.actor]
            });
