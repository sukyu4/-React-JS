name: Auto Assign Issue Creator

on:
  issues:
    types: [opened] # 新しいIssueが作成されたときにトリガー

jobs:
  auto_assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write # Issueに対して書き込み権限を持つ
    steps:
      - name: Assign author to issue # ステップの名前
        uses: actions/github-script@v7 # actions/github-scriptアクションを使用
        with:
          script: |
            github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.actor]
            });
          # IssueにアサインするためのGitHub API呼び出し
          # リポジトリのオーナー
          # リポジトリの名前
          # Issueの番号
          # Issueの作成者をアサイン
